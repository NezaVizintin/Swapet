<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - Swapet</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" /> <!-- bootstrap -->
    <link rel="stylesheet" href="~/css/site.css" />

    <script src="https://kit.fontawesome.com/729eac01bc.js" crossorigin="anonymous"></script> <!-- icons -->
    <link rel="stylesheet" href="~/css/custom-swapet.css" /> <!-- custom css -->
    <link href="//db.onlinewebfonts.com/c/a0cee20f8261d66ffbce48fc77c2aaf4?family=SassoonLinkedENGW00-Regular" rel="stylesheet" type="text/css" /> <!--Logo font-->
</head>


<body>
    <header>

        <!----------------------------------NAVBAR---------------------------------->
        <div class="container-nav">
            <!--logo-->
            <a asp-controller="Home" asp-action="Index" class="logo">Swapet</a>
            <nav>
                <ul>

                    <!--kako deluje-->
                    <li style="border-right: 2px solid var(--borders)" class="hover-bgcolorchange hover-border"><a asp-controller="Home" asp-action="Index" class="text-navbar bold"><i class="fas fa-question-circle text-navbar"></i>Kako deluje?</a></li> <!--FIX1 HOVERING-->
                    <!--muce-->
                    <li style="border-right: 2px solid var(--borders)" class="hover-bgcolorchange hover-border">
                        <div class="dropdown">
                            <a asp-controller="Home" asp-action="Index" class="text-navbar dropbtn"><i class="fas fa-cat"></i>Muce</a>
                            <ul class="dropdown-content">
                                <li><a>Igrače</a></li>
                                <li><a>Oprema</a></li>
                                <li><a>Hrana</a></li>
                            </ul>
                        </div>
                    </li>

                    <!--kužki-->
                    <li class="hover-bgcolorchange hover-border">
                        <div class="dropdown">
                            <a asp-controller="Home" asp-action="Index" class="text-navbar dropbtn"><i class="fas fa-dog"></i>Kužki</a>
                            <ul class="dropdown-content">
                                <li><a>Igrače</a></li>
                                <li><a>Oprema</a></li>
                                <li><a>Hrana</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>

                    </li>
                    <li><a asp-controller="Home" asp-action="Index"><i class="fas fa-user-circle button-user"></i></a></li>
                </ul>
            </nav>
        </div>

        <!----------------------------------SEARCH BAR---------------------------------->

        <div class="search-wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Kaj iščete?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            @RenderBody()
        </main>
    </div>


    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    @RenderSection("Scripts", required: false)
</body>
</html>
